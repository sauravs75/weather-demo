    <meta charset="UTF-8">

<body>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
            </div>
            <div>
            <div class="box">
                <div>
                <div class="app">Weather App</div>
                <div class="hzb">
                <div class="search1">
                <form style="display: flex; align-items: center;">
                    <input type="text" id="text" placeholder="Search area">
                    <button type="submit" style="background: none; border: none; cursor: pointer; display: flex; align-items: center; margin-left: 8px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      </svg>
                    </button>
                </form>
                </div>
                </div>

            <div>
                <div class="place">GREATER NOIDA</div>
                <div class="day">23 May , Friday</div>
                <div class="temp">
                    <div>21</div>
                    <div class="cel">Â°C </div>
                </div>
                <div class="weather-logo" style="display: flex; justify-content: center; margin: 10px 0;"></div>
                <div class="weather-type" style="text-align: center; font-size: 1.1rem; color: #2196f3; font-weight: 600; margin-bottom: 10px;"></div>
                <div class="forecast-section">
                  <div class="forecast-tabs">
                    <button class="active">Temperature</button>
                    <button>Precipitation</button>
                    <button>Wind</button>
                  </div>
                  <div class="forecast-cards"></div>
                </div>
                <div class="weather-row">
                  <div class="weather-row-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm0-10a2 2 0 100 4 2 2 0 000-4z"/></svg>
                    <div>Humidity<br><span class="h">50%</span></div>
                  </div>
                  <div class="weather-row-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12h18M12 3v18"/></svg>
                    <div>Wind<br><span class="W">33 km/h</span></div>
                  </div>
                  <div class="weather-row-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <div>Condition<br><span class="con">Sunny</span></div>
                  </div>
                  <div class="weather-row-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    <div>Time<br><span class="t">11:11 AM</span></div>
                  </div>
                </div>
